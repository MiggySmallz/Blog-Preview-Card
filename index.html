<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @font-face {
      font-family: figtree-ExtraBold;
      src: url(./assets/fonts/static/Figtree-ExtraBold.ttf);
    }

    @font-face {
      font-family: figtree-SemiBold;
      src: url(./assets/fonts/static/Figtree-SemiBold.ttf);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="card">
      
      <div id="cover_img">
        <img src="./assets/images/illustration-article.svg"></img>
      </div>


      <div id="blog_body">
        <div id="type_tag"><b>Learning</b></div>

        <p id="date_text">Published 21 Dec 2023</p>

        <p id="title">HTML & CSS foundations</p>

        <p id="text_block">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div id="footer">
          <img id="author_img" src="./assets/images/image-avatar.webp"><img>
          <p>Greg Hooper</p>
        </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Nobre</a>.
    </div>
  </div>
  

  
  
  
</body>
</html>
